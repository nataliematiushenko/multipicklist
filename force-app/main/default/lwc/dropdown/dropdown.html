<template>
  <div id="listbox-id-5"
    class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
    role="listbox"
    style="position: relative">
    <ul class="slds-listbox slds-listbox_vertical"
      role="presentation">

      <template for:each={listToDisplay}
        for:item="eachvalue">

        <c-picklist-value key={eachvalue.label}
          onaddfilter={addFilterValue}
          label={eachvalue.label}
          value={eachvalue.value}>
        </c-picklist-value>

      </template>
    </ul>
  </div>
</template>
